{% extends "base.html" %}
{% block content %}
<h2>Change Display Name</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.display_name.label(class="form-control-label") }}
        {{ form.display_name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock content %}
